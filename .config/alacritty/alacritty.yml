# Configuration for alacritty, the GPU enhanced terminal emulator.

env:
  TERM: alacritty

window:
  # Number of lines/columns in the terminal. The value 0
  # falls back to the window manager's recommended size.
  dimensions:
    columns: 0
    lines: 0

  # Blank space around the window borders in pixels. 
  padding:
    x: 2
    y: 2

  # Spread any additional padding evenly around the terminal content.
  dynamic_padding: true

scrolling:
  # Maximum number of line in the scrollback buffer.
  history: 10000
  # Scrollback speed
  multiplier: 10

font:
  normal:
    family: "Hack"
    style: Regular
  bold:
    family: "Hack"
    style: Bold
  italic:
    family: "Hack" 
    style: Italic
  bold_italic:
    family: "Hack"
    style: Bold Italic

  size: 14.0
  
  offset:
    x: 0
    y: 0
  
  glyph_offset:
    x: 0
    y: 0

# If true, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false

# Colors (Tomorrow Night)
colors:
  primary:
    background: '#1d1f21'
    foreground: '#c5c8c6'

  # Selection area colors.
  selection:
    text: CellBackground
    background: CellForeground

  # Search colors
  #search:
    #matches:
    #  foreground: '#000000'
    #  background: '#ffffff'
    #focused_match:
    #  foreground: CellBackground
    #  background: CellForeground
    #bar:
    #  background: '#c5c8c6'
    #  foreground: '#1d1f21'

  # Normal colors
  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#8abeb7'
    white:   '#c5c8c6'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eaeaea'

bell:
  # Disable visual bell animation.
  duration: 0

# Background opacity
background_opacity: 1.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  # Cursor style (Block, Underline, Beam)
  style: Block
  unfocused_hollow: true

  # Thickness of the cursor [0, 1].
  thickness: 0.15

live_config_reload: true

#shell:
#  program: /bin/bash
#  args:
#    - --login

#working_directory: None

mouse:
  # Time for accepting multiple clicks.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  
  url:
    # URL launcher program and modifier.
    launcher:
      program: xdg-open
      args: []
    modifiers: None

# Mouse bindings 
#
# To trigger mouse bindings when an application is running inside Alacritty
# use the Shift modifier.
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

# Key bindings
#
# `- { key: V, mods: Control|Shift, action: Paste }`
#
# - `key`: A-Z, F1-F24, Key0-Key9
#
# - `action`: Execute a predefined action
#
#   - ToggleViMode
#   - SearchForward 
#   - SearchBackward
#   - Copy
#   - Paste
#   - IncreaseFontSize
#   - DecreaseFontSize
#   - ResetFontSize
#   - ScrollPageUp
#   - ScrollPageDown
#   - ScrollHalfPageUp
#   - ScrollHalfPageDown
#   - ScrollLineUp
#   - ScrollLineDown
#   - ScrollToTop
#   - ScrollToBottom
#   - ClearHistory       
#   - Hide
#   - Minimize
#   - Quit
#   - ToggleFullscreen
#   - SpawnNewInstance
#   - ClearLogNotice
#   - ClearSelection
#   - ReceiveChar
#   - None
#   - CopySelection
#   - PasteSelection
#
# - Vi mode exclusive actions:
#
#   - Open
#   - ToggleNormalSelection
#   - ToggleLineSelection
#   - ToggleBlockSelection
#   - ToggleSemanticSelection
#
# - Vi mode exclusive cursor motion actions:
#
#   - Up
#   - Down
#   - Left
#   - Right
#   - First
#   - Last
#   - FirstOccupied
#   - High
#   - Middle
#   - Low
#   - SemanticLeft
#   - SemanticRight
#   - SemanticLeftEnd
#   - SemanticRightEnd
#   - WordLeft
#   - WordRight
#   - WordLeftEnd
#   - WordRightEnd
#   - Bracket
#   - SearchNext
#   - SearchPrevious
#   - SearchStart
#   - SearchEnd
#
# - `command`:
#
#   - { program: "alacritty", args: ["-e", "vttest"] }
#
# Optionally:
#
# - `mods`: Command, Control, Option, Super, Shift, Alt
#
# - `mode`: AppCursor, AppKeypad, Alt, Vi
#
